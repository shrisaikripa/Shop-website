<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Your Jewelry Shop</title>
    <style>
        /* General styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            color: #333;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 20px 0;
            text-align: center;
        }
        nav {
            text-align: center;
            margin-bottom: 30px;
        }
        nav a {
            text-decoration: none;
            color: white;
            background-color: #333;
            padding: 10px 20px;
            border-radius: 5px;
            margin: 0 10px;
        }
        nav a:hover {
            background-color: #555;
        }
        .hero {
            background-image: url('https://your-image-url.com'); /* Replace with your image URL */
            height: 400px;
            background-size: cover;
            background-position: center;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
        }
        .hero h1 {
            font-size: 48px;
            margin: 0;
        }
        .section-title {
            text-align: center;
            font-size: 32px;
            margin-top: 20px;
        }
        .products {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            padding: 20px;
        }
        .product-card {
            background-color: white;
            padding: 20px;
            margin: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 250px;
            text-align: center;
        }
        .product-card img {
            max-width: 100%;
            height: auto;
            border-radius: 5px;
        }
        .product-card h3 {
            font-size: 20px;
            margin: 10px 0;
        }
        .product-card p {
            font-size: 16px;
            color: #777;
        }
        .product-card button {
            background-color: #333;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }
        .product-card button:hover {
            background-color: #555;
        }
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 20px 0;
            margin-top: 40px;
        }
        .contact-form {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .contact-form input, .contact-form textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .contact-form button {
            background-color: #333;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }
        .contact-form button:hover {
            background-color: #555;
        }
    </style>
</head>
<body>

    <!-- Header -->
    <header>
        <h1>Your Jewelry Shop</h1>
        <p>Elegant, Timeless Pieces Just for You</p>
    </header>

    <!-- Navigation -->
    <nav>
        <a href="#home">Home</a>
        <a href="#products">Products</a>
        <a href="#contact">Contact Us</a>
    </nav>

    <!-- Hero Section -->
    <section class="hero" id="home">
        <h1>Discover Your Sparkle</h1>
    </section>

    <!-- Products Section -->
    <section>
        <h2 class="section-title" id="products">Our Best Sellers</h2>
        <div class="products">
            <div class="product-card">
                <img src="https://your-image-url.com" alt="Product 1">
                <h3>Gold Necklace</h3>
                <p>Price: $150</p>
                <button>Add to Cart</button>
            </div>
            <div class="product-card">
                <img src="https://your-image-url.com" alt="Product 2">
                <h3>Diamond Ring</h3>
                <p>Price: $300</p>
                <button>Add to Cart</button>
            </div>
            <div class="product-card">
                <img src="https://your-image-url.com" alt="Product 3">
                <h3>Silver Earrings</h3>
                <p>Price: $100</p>
                <button>Add to Cart</button>
            </div>
        </div>
    </section>

    <!-- Contact Form Section -->
    <section>
        <h2 class="section-title" id="contact">Get in Touch</h2>
        <form class="contact-form">
            <input type="text" name="name" placeholder="Your Name" required>
            <input type="email" name="email" placeholder="Your Email" required>
            <textarea name="message" rows="5" placeholder="Your Message" required></textarea>
            <button type="submit">Send Message</button>
        </form>
    </section>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 Your Jewelry Shop. All Rights Reserved.</p>
    </footer>

</body>
</html>
